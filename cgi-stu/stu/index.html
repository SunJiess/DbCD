<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统登陆界面</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">河北地质大学学生信息管理系统Login</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-4 col-sm-8">
                <button>学生登陆</button>
            </div>
            <div class="text-center col-md-4 col-sm-8">
                <button>教师登陆</button>
            </div>
        </div>
      </div>

      <ul class="forms">
          <li class="show">
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/studentLogin.cgi">
                  <div class="form-group">
                      <label for="stuId" class="col-sm-2 control-label">学生账号</label>
                      <div class="col-sm-10">
                          <input type="text" name="stuId" class="form-control" id="stuId" placeholder="请输入你的学号">
                      </div>
                  </div>
        <!--      <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">密码</label>
                      <div class="col-sm-10">
                          <input type="password" name="name" class="form-control" id="name" placeholder="请输入你的密码(默认密码:666666)">
                      </div>
                  </div>
        -->
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">登陆</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
          </li>
         <!--学生-->
          <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/teacherLogin.cgi">
                <div class="form-group">
                    <label for="stuId" class="col-sm-2 control-label">教师账号</label>
                    <div class="col-sm-10">
                        <input type="text" name="tId" class="form-control" id="tId" placeholder="请输入您的账号">
                    </div>
                </div>
      <!--     <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="name" class="form-control" id="name" placeholder="请输入您的密码(默认密码:888888)">
                    </div>
                </div>
      -->
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">登陆</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
          </li>
          <!--教师-->
        </ul>
</body>
</html>
